<div class="container mx-auto px-4">
  <div class="flex justify-between items-center my-4">
    <h2 class="text-2xl font-semibold">Liste des Utilisateurs</h2>
    <button
      class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 flex items-center"
      (click)="showAddUserForm()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-2"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H5a1 1 0 110-2h3V6a1 1 0 011-1z"
          clip-rule="evenodd"
        />
      </svg>
      Ajouter un utilisateur
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border rounded-lg shadow">
      <thead>
        <tr class="bg-gray-100 text-left">
          <th class="py-2 px-4 border-b">LastName</th>
          <th class="py-2 px-4 border-b">Name</th>
          <th class="py-2 px-4 border-b">Mail</th>
          <th class="py-2 px-4 border-b">PhoneNumber</th>
          <th class="py-2 px-4 border-b">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="hover:bg-gray-50">
          <td class="py-2 px-4 border-b">{{ user.lastName }}</td>
          <td class="py-2 px-4 border-b">{{ user.name }}</td>
          <td class="py-2 px-4 border-b">{{ user.mail }}</td>
          <td class="py-2 px-4 border-b">{{ user.phoneNumber }}</td>
          <td class="py-2 px-4 border-b">
            <div class="flex space-x-2">
              <button class="text-blue-500 hover:text-blue-600">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M15 3H5a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2zm-1 11H6V9h8v5zm0-7H6V5h8v2z"
                  />
                </svg>
              </button>
              <button (click)="showUpdateUserForm()" class="text-yellow-500 hover:text-yellow-600">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M17 9.5a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0zm-7 2.25a.75.75 0 00-1.5 0V14a.75.75 0 001.5 0v-2.25zM10 9a.625.625 0 01.625-.625h.125c.345 0 .625.28.625.625V10a.625.625 0 01-.625.625h-.125A.625.625 0 0110 10V9z"
                  />
                </svg>
              </button>
              <button (click)="deleteUser(user)" class="text-red-500 hover:text-red-600">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 3a1 1 0 011 1v1h4a1 1 0 110 2H5a1 1 0 110-2h4V4a1 1 0 011-1zM4 8h12v9a2 2 0 01-2 2H6a2 2 0 01-2-2V8zm4 3a1 1 0 10-2 0v3a1 1 0 102 0v-3zm6 0a1 1 0 10-2 0v3a1 1 0 102 0v-3z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50"
    *ngIf="showForm"
  >
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
      <h2 class="text-2xl font-semibold mb-4">Ajouter un utilisateur</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="mt-1 p-2 border rounded w-full"
            required
            [(ngModel)]="username"
          />
          
        </div>

        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="name"
            class="mt-1 p-2 border rounded w-full"
            required
          />
        </div>
        <div class="mb-4">
          <label for="lastname" class="block text-sm font-medium text-gray-700"
            >Last Name</label
          >
          <input
            type="text"
            id="lastname"
            name="lastname"
            [(ngModel)]="lastname"
            class="mt-1 p-2 border rounded w-full"
            required
          />
        </div>
        <div class="mb-4">
          <label for="mail" class="block text-sm font-medium text-gray-700"
            >Mail</label
          >
          <input
            type="email"
            id="mail"
            name="mail"
            [(ngModel)]="email"
            required
            class="mt-1 p-2 border rounded w-full"
          />
        </div>

        <div class="mb-4">
          <label
            for="phonenumber"
            class="block text-sm font-medium text-gray-700"
            >Phone Number</label
          >
          <input
            type="text"
            id="phonenumber"
            name="phonenumber"
            [(ngModel)]="phonenumber"
            required
            class="mt-1 p-2 border rounded w-full"
          />
        </div>
        <div class="mb-4">
          <label for="role" class="block text-sm font-medium text-gray-700"
            >Role</label
          >
          <input
            type="text"
            id="role"
            name="role"
            [(ngModel)]="role"
            class="mt-1 p-2 border rounded w-full"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="mt-1 p-2 border rounded w-full"
            required
          />
        </div>
        <div class="flex justify-end gap-4">
          <div
            class="bg-red-500 cursor-pointer w-fit text-white py-2 px-4 rounded hover:bg-red-600 flex items-center"
            (click)="showCloseUserForm()"
          >
            Annuler
          </div>

          <button
            type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded"
          >
            Ajouter
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- pour modifier un utilisateur -->
